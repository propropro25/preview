<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Citizen Health Case Prototype</title>

<style>

/* ----------------------------- */
/* TWO-COLUMN FORM LAYOUT        */
/* ----------------------------- */

.field-row {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.field-row > div {
  flex: 1 1 300px;
}

/* ----------------------------- */
/* GLOBAL STYLES                 */
/* ----------------------------- */

* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, Segoe UI, Arial, sans-serif;
}

body {
  margin: 0;
  background: #0b0b0d;
  color: #f3f4f8;
}

header {
  padding: 14px 20px;
  border-bottom: 1px solid #23232b;
  background: #0f1016;
}

header h1 {
  margin: 0;
  font-size: 18px;
}

main {
  display: flex;
  gap: 16px;
  padding: 16px;
  flex-wrap: wrap;
}

.column {
  background: #11131a;
  border-radius: 8px;
  padding: 14px;
  border: 1px solid #262635;
}

#formColumn {
  flex: 1 1 420px;
  max-width: 680px;
}

#previewColumn {
  flex: 1 1 420px;
  max-width: 680px;
  display: none;
}

h2 {
  margin: 0 0 8px;
  font-size: 14px;
  letter-spacing: 0.05em;
  text-transform: uppercase;
}

.section {
  background: #161823;
  border-radius: 6px;
  padding: 10px 12px;
  margin-bottom: 12px;
  border: 1px solid #25263a;
}

label {
  display: block;
  font-size: 12px;
  margin-bottom: 4px;
}

input,
select,
textarea {
  width: 100%;
  padding: 6px 8px;
  border-radius: 4px;
  border: 1px solid #2e3042;
  background: #0c0e15;
  color: #fff;
  font-size: 13px;
}

textarea { min-height: 60px; resize: vertical; }

button {
  border-radius: 999px;
  padding: 6px 14px;
  border: none;
  cursor: pointer;
}

button.primary { background: #7a5cff; color: #fff; }
button.secondary { background: #0f1016; border: 1px solid #333; color: #ddd; }

@media (max-width: 900px) {
  main { flex-direction: column; }
}

</style>
</head>

<body>

<header>
  <h1>Citizen Health Case Prototype</h1>
</header>

<main>

<section id="formColumn" class="column">

<h2>Case Intake Form</h2>

<div class="section">

<!-- ----------------------------- -->
<!-- CASE BASICS                   -->
<!-- ----------------------------- -->

<div class="field-row">
  <div>
    <label for="birthYear">Birth year</label>
    <input type="number" id="birthYear" min="1900" max="2100" placeholder="e.g., 1992">
  </div>

  <div>
    <label for="biologicalSex">Biological sex</label>
    <select id="biologicalSex">
      <option value="">Prefer not to say</option>
      <option>Female</option>
      <option>Male</option>
      <option>Intersex / variation</option>
    </select>
  </div>
</div>

<div class="field-row">
  <div>
    <label for="bmi">BMI</label>
    <input type="text" id="bmi"
      placeholder="Underweight (below 18.5), Healthy Weight (18.5–24.9), Overweight (25.0–29.9), Obese (30+)">
  </div>

  <div>
    <label for="hairColor">Hair color</label>
    <select id="hairColor">
      <option value="">Skip</option>
      <option>Black</option>
      <option>Dark brown</option>
      <option>Medium brown</option>
      <option>Light brown</option>
      <option>Blond</option>
      <option>Red</option>
      <option>Gray / white</option>
      <option>Other</option>
    </select>
  </div>
</div>

<div class="field-row">
  <div>
    <label for="eyeColor">Eye color</label>
    <select id="eyeColor">
      <option value="">Skip</option>
      <option>Brown</option>
      <option>Hazel</option>
      <option>Green</option>
      <option>Blue</option>
      <option>Gray</option>
      <option>Other</option>
    </select>
  </div>

  <div>
    <label for="skinTone">Skin tone</label>
    <select id="skinTone">
      <option value="">Skip</option>
      <option>Very fair</option>
      <option>Fair</option>
      <option>Medium</option>
      <option>Olive</option>
      <option>Brown</option>
      <option>Dark</option>
    </select>
  </div>
</div>

<div class="field-row">
  <div>
    <label for="acneHistory">Acne / facial redness</label>
    <select id="acneHistory">
      <option value="">Skip</option>
      <option>Never / minimal</option>
      <option>Mild intermittent</option>
      <option>Moderate persistent</option>
      <option>Severe / cystic</option>
      <option>Rosacea / chronic redness</option>
    </select>
  </div>

  <div>
    <label for="dentalHealth">Dental health</label>
    <select id="dentalHealth">
      <option value="">Skip</option>
      <option>Good, minor issues</option>
      <option>Frequent cavities</option>
      <option>Root canals / major restorations</option>
      <option>Multiple missing teeth / dentures / implants</option>
    </select>
  </div>
</div>

</div>

<button class="primary" onclick="preview()">Preview case</button>

</section>


<section id="previewColumn" class="column">
  <h2>Case Preview</h2>
  <div id="previewContent"></div>
</section>

</main>

<script>

function escapeHtml(str) {
  return String(str)
    .replace(/&/g,"&amp;")
    .replace(/</g,"&lt;")
    .replace(/>/g,"&gt;")
    .replace(/"/g,"&quot;")
    .replace(/'/g,"&#39;");
}

function preview() {
  const previewColumn = document.getElementById("previewColumn");
  const previewContent = document.getElementById("previewContent");

  const data = {
    birthYear: document.getElementById("birthYear").value,
    sex: document.getElementById("biologicalSex").value,
    bmi: document.getElementById("bmi").value,
    hair: document.getElementById("hairColor").value,
    eye: document.getElementById("eyeColor").value,
    skin: document.getElementById("skinTone").value,
    acne: document.getElementById("acneHistory").value,
    dental: document.getElementById("dentalHealth").value
  };

  previewContent.innerHTML = `
    <pre>${escapeHtml(JSON.stringify(data,null,2))}</pre>
  `;

  previewColumn.style.display = "block";
}

</script>

</body>
</html>
